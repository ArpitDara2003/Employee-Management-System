<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="top text-center p-4 bg-light border-bottom">
        <h1 class="text-dark" th:text="${company}"></h1>
        <ul class="navbar d-flex justify-content-center list-unstyled gap-3">
            <li th:each="navItem : ${navItems}" 
                class="nav-item text-primary" 
                th:text="${navItem.name}"
                th:data-page="${navItem.page}" 
                onclick="navigateToPage(this)">
            </li>
        </ul>
    </div>
    <div class="news-feed container mt-4">
        <div th:each="newsItem : ${newsItems}" class="news-item card mb-3">
            <img th:src="${newsItem.imageUrl}" class="card-img-top" alt="News Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${newsItem.heading}"></h5>
                <p class="card-text" th:text="${newsItem.description}"></p>
                <p class="card-text">
                    <small class="text-muted" th:text="${newsItem.postedTime}"></small>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
